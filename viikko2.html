<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Viikko 3</title>

 <!-- Lomakekenttien laitto vasemmalta tasan -->
 <style>
	label {
		display: block;
		width: 6em;
		float: left; 
	}
</style>

</head>
<body> 
	<h3>Tehtävä 1</h3>
       
	<form>
		<label>Hinta:</label>
		<input type="text" id="hinta" size="10">
		<input type="button" value="Laske" onclick="laskeValitysPalkkio()">
		</form>

	<!-- Tänne kirjoitetaan vastaus JavaScriptillä -->
	<div id="laskeValitysPalkkio"></div>
	
	 <script>
	// Funktio, jota painike kutsuu
	function laskeValitysPalkkio() {

	

		// Lomakekentän arvo
		var x = document.getElementById("hinta").value;

		// Käsittely
		
		var palkkio = x * (3.44/100);
		
		// Vastauksen kirjoittaminen html-sivulle
		if (palkkio >= 2400){
		document.getElementById("laskeValitysPalkkio").innerHTML = "<p>Myyntipalkkio on " +palkkio.toFixed(2);"</p>"
		} else if (palkkio <= 2400) {
			document.getElementById("laskeValitysPalkkio").innerHTML = "<p>Myyntipalkkio on 2400.00 euroa";"</p>"
		}

		

	
	}
	</script>
</head>
<body> 
	<h3>Tehtävä 2</h3>
       
	<form>
		<label>Paino:  </label>
		<input type="text" id="paino" size="10">  kg
		<br><label>Pituus:</label>
		<input type="text" id="pituus" size="10"> cm
		
		<br><input type="button" value="Laske" onclick="bmi()">
		</form>

	<!-- Tänne kirjoitetaan vastaus JavaScriptillä -->
	<div id="bmi"></div>
	
	 <script>
	// Funktio, jota painike kutsuu
	function bmi() {

	
		// Lomakekentän arvo
		
		var paino = document.getElementById("paino").value;
		var pituus = document.getElementById("pituus").value;
		var teksti;


		// Käsittely
		
		var bmi = paino / (pituus / 100.0 * pituus / 100.0);
		
		if (bmi < 18.5){
			teksti = "(normaalia alhaisempi paino)";
		} else if (bmi > 25.0){
			teksti = "(ylipaino)";
		}else{
			teksti = "(normaali paino)";
		
		}
		document.getElementById("bmi").innerHTML = "<p>Painoindeksi on " +bmi.toFixed(2)+" "+teksti; "</p>"

	}
	</script>
	</head>
	<body> 
		<h3>Tehtävä 3</h3>
		   
		<form>
			<label>Panos:</label>
			<input type="text" id="panos" size="10">
			<input type="button" value="Pelaa" onclick="pelaa()">
			</form>
	
		<!-- Tänne kirjoitetaan vastaus JavaScriptillä -->
		<div id="pelaa"></div>
		
		 <script>
		// Funktio, jota painike kutsuu
		function pelaa() {
	
		
	
			// Lomakekentän arvo
			var panos = document.getElementById("panos").value;
	
			// Käsittely
			
			var noppa = Math.round((Math.random()*5)+1);
			var voitto;
			
			// Vastauksen kirjoittaminen html-sivulle
		
			if (noppa == 1 || noppa == 3 || noppa == 5){
				document.getElementById("pelaa").innerHTML = "<p>Noppa oli "+noppa+" - ei voittoa";"</p>"
			}else if (noppa == 2 || noppa == 4){
				voitto = panos * 1.25;
			}else{
				voitto = panos * 1.5;
			
			
				}
			document.getElementById("pelaa").innerHTML = "<p>Noppa oli "+noppa+" - voitto on "+voitto.toFixed(2); "</p>"
			}
		
		
		</script>
